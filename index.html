<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .phone-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .phone1 {
            width: 50%;
            height: 100vh;
            position: fixed;
        }

        .phone2 {
            width: 50%;
            height: 100vh;
        }
    </style>
    
    <title>Spline Viewer</title>
</head>
<body>
    <div class="phone-container">
        <div class="phone1">
            <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.506/build/spline-viewer.js"></script>
            <spline-viewer url="https://prod.spline.design/aWsn5qdHrjUjEdYW/scene.splinecode"></spline-viewer>  
        </div>

        <div class="phone2">
            <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.506/build/spline-viewer.js"></script>
            <spline-viewer url="https://prod.spline.design/aWsn5qdHrjUjEdYW/scene.splinecode"></spline-viewer>
        </div>
    </div>
</body>
</html>
